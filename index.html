<!DOCTYPE html>
<html lang="en">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background-color: #ffe6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff4d4d;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d4d;
      color: white;
    }

    #yesBtn:hover {
      background-color: #ff1a1a;
    }

    #noBtn {
      background-color: #cccccc;
      color: black;
    }

    #noBtn:hover {
      background-color: #999999;
    }

    .hidden {
      display: none;
    }

    #responseMessage {
      font-size: 2em;
      color: #ff4d4d;
    }
  </style>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day!</h1>
        <p id="message">Will you be my Valentine?</p>
        <div id="buttons">
            <button id="yesBtn" onclick="submitAnswer('Yes')">Yes</button>
            <button id="noBtn" onclick="submitAnswer('No')">No</button>
        </div>
        <div id="response" class="hidden">
            <h2 id="responseMessage"></h2>
        </div>

        <!-- Hidden Form -->
        <form id="answerForm" action="https://formspree.io/f/meoelvaq" method="POST" style="display: none;">
            <input type="text" name="answer" id="answerInput">
        </form>
    </div>

    <script>function submitAnswer(answer) {
        // Set the value of the hidden input field
        document.getElementById('answerInput').value = answer;
    
        // Submit the form
        document.getElementById('answerForm').submit();
    
        // Show the response message
        document.getElementById('message').style.display = 'none';
        document.getElementById('buttons').style.display = 'none';
        document.getElementById('responseMessage').textContent = answer === 'Yes' ? "Yay! I'm so happy! ‚ù§Ô∏è" : "Oh no... üò¢";
        document.getElementById('response').classList.remove('hidden');
    }</script>
</body>
</html>
